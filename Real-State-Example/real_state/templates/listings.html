{% extends "base.html" %}

{% block content %}

    {% for listing in listings %}
        <div class="px-3 py-1 bg-gray-50 rouded-sm mb-3">
            <h3 class="text-3xl text-gray-900">{{listing.title}} </h3>
            <img src="{{ listing.image.url }}" alt=""/>
            <a href="/listings/{{listing.id}}/" class="text-blue-500"> 
                View Details
            </a>
        </div>
    {% endfor %}

{% endblock content %}
